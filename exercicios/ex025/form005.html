<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexomas" value="M"> <label for="isexomas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isexofem" value="F" checked> <label for="isexofem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="espfutebol" id="iespfutebol" checked> <label for="iespfutebol">Futebol</label> <br>
            <input type="checkbox" name="espbasquete" id="iespbasquete"> <label for="iespbasquete">Basquete</label> <br>
            <input type="checkbox" name="espnatacao" id="iespnatacao"> <label for="iespnatacao">Natação</label> <br>
            <input type="checkbox" name="esptenis" id="iesptenis"> <label for="iesptenis">Tênis</label> <br>
            <input type="checkbox" name="espvolei" id="iespvolei" checked> <label for="iespvolei">Vôlei</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
