<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
                <option value="" selected>-- Selecione o estado --</option>
                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofissao">Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="listaprofissao">
            <datalist id="listaprofissao">
                <option>Administrador</option>
                <option>Agricultor</option>
                <option>Contador</option>
                <option>Desenvolvedor</option>
                <option>Padeiro</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imensagem">Mensagem: </label><br>
            <textarea name="mensagem" id="imensagem" cols="40" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
